<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo">
                <h1>welcome to Quiz</h1>
            </div>
            <div class="nav-links">
                <a href="">Home</a>
                <a href="">contact us</a>
                <a href="">Score</a>
            </div>
    
        </div>
    </header>

    <div class="quiz-container">
        <div id="quiz">
            <h2 id="question">Question Text</h2>
            <div id="choices">
                <button class="choice" onclick="selectAnswer(0)">Choice 1</button>
                <button class="choice" onclick="selectAnswer(1)">Choice 2</button>
                <button class="choice" onclick="selectAnswer(2)">Choice 3</button>
                <button class="choice" onclick="selectAnswer(3)">Choice 4</button>
            </div>
        </div>
        <button id="next" onclick="nextQuestion()">Next</button>
        <div id="score-container" style="display:none;">
            <h2>Your Score: <span id="score"></span></h2>
        </div>
    </div>

    <center>
        <footer>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <p>&copy; Copyright <br>Designed by Manik Reddy</p>
        </footer>
    </center>

    <script src="script.js"></script>
</body>
</html>
